<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery.js"></script>
       </script>
    <!-- // Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    </script>

</head>

<body>

    <div class="container">

        <div class="jumbotron" style="background-color: bisque" ; color: white>
            <h1 class="text-center">Anytime Is Train Time</h1>
            <h3 class="text-center">Choo Choo. Chee Chee.</h3>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>CURRENT TRAIN SCHEDULE</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id="trainTable">
                            <!-- Header -->
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <!-- Body -->
                            <tbody>
                                <!-- Leave this empty -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <strong>ADD TRAIN</strong>
                            </h3>
                        </div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <label for="">Train Name</label>
                                    <input type="text" class="form-control" id="trainNameInput">
                                </div>
                                <div class="form-group">
                                    <label for="">Destination</label>
                                    <input type="text" class="form-control" id="destinationInput">
                                </div>
                                <div class="form-group">
                                    <label for="">First Train Time (HH:mm - Military Time</label>
                                    <input type="text" class="form-control" id="firstTrainInput">
                                </div>
                                <div class="form-group">
                                    <label for="">Frequency (Min)</label>
                                    <input type="text" class="form-control" id="frequencyInput">
                                </div>
                                <button type="submit" class="btn btn-primary" id="addTrainBtn"> Submit!</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="assets/javascript.js"></script>


</body>

</html>
